<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block titulo %} Home {% endblock %}</title>
</head>
<body>
    <header class="p-3 bg-info text-dark text-center">
        <h1 class="mt-auto">StockControl</h1>
        <p>Sistema de Inventario y Proveedores</p>
    </header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'agregar_proveedor' %}">Agregar Nuevo Proveedor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'agregar_producto' %}">Agregar Nuevo Producto</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_productos' %}">Lista de Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_proveedores' %}">Lista de Proveedores</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block contenido %}
        <main class=" mt-5 text-center">
                <h2>Sistema de Control de Inventario y Proveedores</h2>
        </main>
    {% endblock %}
    <footer class="p-3 fixed-bottom d-flex justify-content-center align-items-center bg-dark text-white">
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
